#cloud-config

# Note: This is for the development environment only.

hostname: jibjob.dev
coreos:
  etcd:
    addr: $public_ipv4:4001
    peer-addr: $public_ipv4:7001
  fleet:
    public-ip: $public_ipv4
    metadata: "box=maindev"
  update:
    reboot-strategy: off
  units:
    - name: etcd.service
      command: start
      enable: true
      drop-ins:
        - name: 50-etcd-config.conf
          content: |
            [Install]
            WantedBy=multi-user.target
    - name: fleet.service
      command: start
      drop-ins:
        - name: 50-fleet-config.conf
          content: |
            [Install]
            WantedBy=multi-user.target
    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        BindIPv6Only=both
        Service=docker.service

        [Install]
        WantedBy=sockets.target
write_files:
  - path: /home/core/.bashrc
    content: |
      # Generated by cloudinit
      alias ll="ls -l"
