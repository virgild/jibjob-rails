#cloud-config

# Note: This is for the development environment only.

# TODO:
# - Query for 192.168.113.105 (which is our VM private IP address) instead of hard coded

hostname: jibjob.dev
coreos:
  etcd:
    addr: $public_ipv4:4001
    peer-addr: $private_ipv4:7001
  fleet:
    public-ip: $public_ipv4
  flannel:
    interface: $public_ipv4
  units:
    - name: flanneld.service
      drop-ins:
        - name: 50-network-config.conf
          content: |
            [Service]
            ExecStartPre=/usr/bin/etcdctl set /coreos.com/network/config '{ "Network": "10.8.0.0/24" }'
      command: start
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        BindIPv6Only=both
        Service=docker.service

        [Install]
        WantedBy=sockets.target
write_files:
  - path: /home/core/.bashrc
    content: |
      # Generated by cloudinit
      alias ll="ls -l"
