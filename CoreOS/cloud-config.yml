#cloud-config

hostname: jibjob.dev
coreos:
  etcd:
    addr: $public_ipv4:4001
    peer-addr: $public_ipv4:7001
  fleet:
    public-ip: $public_ipv4
    metadata: region=localdev
  flannel:
    interface: $public_ipv4
  units:
    - name: etcd.service
      command: start
    - name: fleet.service
      command: start
    - name: docker-tcp.socket
      command: start
      enable: true
      content: |
        [Unit]
        Description=Docker Socket for the API

        [Socket]
        ListenStream=2375
        BindIPv6Only=both
        Service=docker.service

        [Install]
        WantedBy=sockets.target
write_files:
  - path: /home/core/.bashrc
    content: |
      # Generated by cloudinit
      alias ll="ls -l"
  - path: /home/core/app_data/
    owner: core:core
final_message: "Welcome to JibJob Development (elapsed $UPTIMEs)"